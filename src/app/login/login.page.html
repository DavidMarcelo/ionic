<ion-header no-border>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="contenido">

  <ion-row>
    <ion-col size="3">
    </ion-col>
    <ion-col>
      <h1>Bienvenido</h1>
      <!--<img class="imagenes"  src="../assets/imgs/{{parametro}}" width="145" height="145"/>-->
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>

  <ion-row class="">
    <ion-col>
      <ion-item>
        <ion-input placeholder="Usuario" [(ngModel)]="usuInput"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" [(ngModel)]="conInput" type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <!--(click)="entrar(usuario.tipo, usuario.nombreUsuario, usuario.contraUsuario)"-->
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="entrar(usuarios)">
        Enviar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Olvide mi contraseña</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
